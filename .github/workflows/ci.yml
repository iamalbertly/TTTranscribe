name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Python (optional)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Optional Python dependencies & tests
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "Found requirements.txt - installing and running pytest"
            pip install -r requirements.txt -r requirements.dev.txt
            pytest -q
          else
            echo "No requirements.txt found - skipping Python test steps"
          fi
      - name: Upload migrations
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: migrations-sql
          path: db/migrations.sql

